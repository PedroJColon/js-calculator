<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="calculator-container">
            <p class="output-container">Output Value Here</p>

            <div class="button-container">
                <button class="button-flex" value="7">7</button>
                <button class="button-flex" value="8">8</button>
                <button class="button-flex" value="9">9</button>

                <button class="button-flex" value="4">4</button>
                <button class="button-flex" value="5">5</button>
                <button class="button-flex" value="6">6</button>
            
                <button class="button-flex" value="1">1</button>
                <button class="button-flex" value="2">2</button>
                <button class="button-flex" value="3">3</button>
                <button class="button-flex" value="0">0</button>

                <button class="button-flex" value="+">+</button>
                <button class="button-flex" value="-">-</button>
                <button class="button-flex" value="*">*</button>
                <button class="button-flex" value="/">/</button>
                <button class="button-flex" value="=">=</button>
                <button class="button-flex" value="reset">CLEAR</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
