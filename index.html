<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calcuator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="calculator-container">
            <p class="output-container">2 * 21 = 42</p>

            <div class="button-container">
                <button class="button-flex">7</button>
                <button class="button-flex">8</button>
                <button class="button-flex">9</button>

                <button class="button-flex">4</button>
                <button class="button-flex">5</button>
                <button class="button-flex">6</button>
            
                <button class="button-flex">1</button>
                <button class="button-flex">2</button>
                <button class="button-flex">3</button>
                <button class="button-flex">0</button>

                <button class="button-flex">+</button>
                <button class="button-flex">-</button>
                <button class="button-flex">*</button>
                <button class="button-flex">/</button>
                <button class="button-flex">=</button>
                <button class="button-flex">CLEAR</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
